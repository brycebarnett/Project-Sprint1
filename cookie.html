<!DOCTYPE html>
<html>
  <head>
    <title>Bryce J. Barnett portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Style for the cookie popup */
      .cookie-popup {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.2);
        z-index: 9999;
        text-align: center;
      }
      
      /* Style for the button to accept the cookie policy */
      .cookie-popup button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- The cookie popup -->
    <div class="cookie-popup">
      <p>We use cookies to ensure you get the best experience on our website. By clicking "Accept", you consent to the use of all cookies.</p>
      <button onclick="acceptCookies()">Accept</button>
      <p><a href="/cookie-policy">Cookie Policy</a></p>
    </div>
    
    <!-- Your website content goes here -->
    <h1>Welcome to My Website!</h1>
    
    <script>
      // Function to accept the cookie policy
      function acceptCookies() {
        // Set a cookie that the user has accepted the policy
        document.cookie = "acceptedCookies=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
        
        // Hide the cookie popup
        document.querySelector('.cookie-popup').style.display = 'none';
      }
      
      // Check if the user has already accepted the cookie policy
      if (document.cookie.indexOf('acceptedCookies=') > -1) {
        // Hide the cookie popup if the user has already accepted the policy
        document.querySelector('.cookie-popup').style.display = 'none';
      }
    </script>
  </body>
</html>
